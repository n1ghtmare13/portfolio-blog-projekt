<!-- src/assets/images/projects/synclearn.svg -->
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SyncLearn Project Graphic</title>
  <desc>A circular sync symbol with arrows on both sides and a play button, representing collaborative e-learning.</desc>


  <!-- Główna ikona -->
  <g transform="translate(300, 200)">
    <!-- Okrąg -->
    <circle cx="0" cy="0" r="90" stroke="#198754" stroke-width="16" fill="none" />

    <!-- Strzałka w prawo (po prawej) -->
    <path d="M106 0 L126 -12 L126 12 Z" fill="#198754" transform="rotate(180, 116, 0) scale(1.5,1.5) translate(-50,0)"  />

    <!-- Strzałka w lewo (po lewej) -->
    <path d="M-106 0 L-126 12 L-126 -12 Z" fill="#198754" transform="rotate(180, -116, 0) scale(1.5,1.5) translate(50,0)" />

    <!-- Przycisk play -->
    <circle cx="0" cy="0" r="32" fill="#d1e7dd" />
    <path d="M-8 -18 L22 0 L-8 18 Z" fill="#157347" />
  </g>

  <!-- Tekst -->
  <text
    x="300"
    y="350"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="42"
    font-weight="600"
    fill="#198754"
    text-anchor="middle"
  >
    SyncLearn
  </text>

  <!-- Gradient tła -->
  <defs>
    <linearGradient id="synclearn_bg" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f8f9fa" />
      <stop offset="1" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
</svg>
